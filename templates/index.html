<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop - Customer Details</title>
</head>
<body>
    <h1>Enter Customer Details</h1>
    <form method="POST" action="/submit">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>
        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" required><br><br>
        <label for="products_ordered">Products Ordered:</label>
        <input type="text" id="products_ordered" name="products_ordered" required><br><br>
        <label for="event">Event:</label>
        <input type="text" id="event" name="event" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
